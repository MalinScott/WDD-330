<!doctype html>
<html>
<head>
  <title>Story Editor</title>
  <script type="text/javascript" src="storyeditor.js">
  </script>
 <link rel="stylesheet" href="storyeditor.css">
</head>

<body>
	<h1>Story Editor</h1>
	Story Name:<input id=name_input></input>

	<section id="story_display"></section>
</body>
</html>
